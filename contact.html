<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact | PixelStitch</title>
</head>
<body class="contact-body">
    <!--NAVBAR-->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md fixed-top bg-transparent">
            <a class="navbar-brand" href="home.html">
                <img class="img-fluid nav-pic" src="https://fontmeme.com/permalink/200116/0080f14c5b78ed53ebc2fe680b41ef2d.png" alt="pixel-fonts" border="0" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="background.html">Background</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 d-none" href="#">Projects</a><!--d-none until projects pages finished-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--HEADER JUMBOTRON-->
    <div class="jumbotron jumbo-contact jumbotron-fluid p-0 text-center">
        <div class="row contact-row mx-auto">
            <div class="col-12 col-md-4 mt-5 mt-md-0">
                <div class="container header-text home-text px-0 px-md-1 pb-5" id="hello">
                    <h1 class="header-h1 home-text">Say Hello!</h1>
                    <p class="home-text mt-5 mt-md-2">Specific questions for the developers?</p>
                    <p class="home-text mb-0"><strong>Front-end:</strong>  jess@pixelstitch.net</p>
                    <p class="home-text mb-0"><strong>Back-end:</strong>  nick@pixelstitch.net</p>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="container p-0 p-md-2 contact-form text-center">
                    <form>
                        <div class="form-row px-3 mr-1">
                            <div class="col-6 pl-0">
                                <input type="text" class="form-control" required placeholder="First name">
                            </div>
                            <div class="col-6 pr-0">
                                <input type="text" class="form-control" required placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-row p-3 mr-1">
                            <div class="col-12 px-0">
                                <input type="email" class="form-control" required placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row mb-3 px-3 mr-1">
                            <textarea class="form-control" id="textbox" rows="3" placeholder="Message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
